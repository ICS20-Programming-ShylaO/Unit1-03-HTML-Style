<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-Style -->
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
    
		<meta name="description" content="My second web page, with proper style">
    
		<meta name="keyword" content="immaculata, ics2o">
    
		<meta name="author" content="Shyla Oommen">
    
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
		<title>Cities</title>
	</head>

	<style>
		/* Style the element with id "my-header" */
		#my-header {
			background-color: cornsilk;
			color: royalblue;
			padding: 40px;
			text-align: center;
		}

    /* Style all the elements with the class name "city" */
    .city {
      background-color: navy;
      color: goldenrod;
      padding: 10px;
    }
  </style>
  <body style="background-color: lightskyblue;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">The Most Populated Capital Cities In Asia</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">New Delhi</h2>
    <p>New Delhi is the capital of India.</p>
    <img src="./images/flag-of-India.png" width="200" alt="India">
    <h2 class="city">Beijing</h2>
    <p>Beijing is the capital of China.</p>
    <img src="./images/flag-of-China.png" width="200" alt="China">
    <h2 class="city">Jakarta</h2>
    <p>Jakarta is the capital of Indonesia (but will soon be replaced with Nusantara).</p>
    <img src="./images/flag-of-Indonesia.png" width="200" alt="Indonesia">
    <h2 class="city">Islamabad</h2>
    <p>Islamabad is the capital of Pakistan.</p>
    <img src="./images/flag-of-Pakistan.png" width="200" alt="Pakistan">

  </body>
</html>
